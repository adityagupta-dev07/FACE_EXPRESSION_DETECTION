<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aaiye aapka mood sudhaare</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Consolas, monospace;
}

body {
    color: #00ffcc;
    height: 100vh;
    overflow: hidden;
    transition: box-shadow 0.6s ease;

    /* ðŸ”¥ MAIN BACKGROUND IMAGE */
    background: 
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("/static/images/background.jpg") center / cover no-repeat fixed;
}

/* MATRIX (SOFT OVERLAY) */
canvas {
    position: fixed;
    inset: 0;
    z-index: -1;
    opacity: 0.35;
}

/* ===== INTRO SCREEN ===== */
#intro {
    position: fixed;
    inset: 0;
    z-index: 10;

    /* ðŸ”¥ NAME BACKGROUND IMAGE */
    background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("/static/images/name.jpg") center / cover no-repeat;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

#intro h1 {
    margin-bottom: 15px;
    font-size: 28px;
    text-shadow: 0 0 25px #00ffcc;
}

#intro input {
    padding: 12px;
    margin-bottom: 12px;
    width: 240px;
    background: rgba(0,0,0,0.7);
    border: 1px solid #00ffcc;
    color: #00ffcc;
    border-radius: 8px;
    text-align: center;
}

#intro button {
    padding: 10px 24px;
    background: #00ffcc;
    color: black;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

/* ===== HEADER ===== */
header {
    text-align: center;
    padding: 12px;
    border-bottom: 1px solid #00ffcc44;
    backdrop-filter: blur(8px);
}

header h1 {
    font-size: 28px;
    text-shadow: 0 0 18px #00ffcc;
}

/* ===== LAYOUT ===== */
.container {
    display: grid;
    grid-template-columns: 65% 35%;
    gap: 15px;
    padding: 15px;
    height: calc(100vh - 70px);
}

/* ===== CAMERA ===== */
.video-box {
    border: 1px solid #00ffcc55;
    border-radius: 14px;
    padding: 10px;
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(10px);
    transition: border-color 0.6s ease;
}

.video-box img {
    width: 100%;
    max-height: 420px;
    object-fit: cover;
    border-radius: 12px;
}

.video-box p {
    margin-top: 10px;
    text-align: center;
}

/* ===== PANEL ===== */
.panel {
    border: 1px solid #00ffcc55;
    border-radius: 14px;
    padding: 12px;
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(10px);
    text-align: center;
    transition: border-color 0.6s ease;
}

.meme-box img {
    width: 100%;
    max-height: 350px;
    border-radius: 12px;
    transition: opacity 0.4s ease, filter 0.4s ease;
}

.caption {
    margin-top: 10px;
    font-size: 15px;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<!-- INTRO -->
<div id="intro">
    <h1>Naam batao babu apna ðŸ˜„</h1>
    <input id="nameInput" placeholder="Enter your name">
    <button onclick="startApp()">Start</button>
</div>

<header>
    <h1>Aaiye, aapka mood sudhaare ðŸ˜„</h1>
</header>

<div class="container">

    <div class="video-box">
        <img src="{{ url_for('video') }}">
        <p id="emotionText">Detected Expression: {{ expression }}</p>
    </div>

    <div class="panel">
        <h2 id="memeTitle">Bas vibe check ðŸ˜Œ</h2>
        <div class="meme-box">
            <img id="meme-img"
                 src="{{ url_for('static', filename='memes/' + image) }}">
            <p class="caption" id="caption">Mood loadingâ€¦</p>
        </div>
    </div>

</div>

<script>
/* INTRO */
function startApp() {
    const name = document.getElementById("nameInput").value || "Babu";
    document.getElementById("intro").style.display = "none";
    document.querySelector("header h1").innerText =
        "Aaiye, aapka mood sudhaare â€” " + name + " ðŸ˜„";
}

/* SOFT MATRIX */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "01";
const fontSize = 18;
const cols = Math.floor(canvas.width / fontSize);
const drops = Array.from({ length: cols }, () => Math.random() * canvas.height);

function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.06)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#00ffcc";
    ctx.font = fontSize + "px Consolas";

    drops.forEach((y,i)=>{
        ctx.fillText(chars[Math.random()>0.5?1:0], i*fontSize, y);
        drops[i] = y > canvas.height ? 0 : y + Math.random()*3 + 1;
    });
    requestAnimationFrame(drawMatrix);
}
drawMatrix();

/* EMOTION MAP */
const emotionMap = {
    happy:{ glow:"#00ff88", title:"Aap toh khush lag rahe ho ðŸ˜„", cap:"Life set hai lagta hai ðŸ˜Ž"},
    angry:{ glow:"#ff0033", title:"Lagta hai gussa aa raha hai ðŸ˜¡", cap:"Deep breath lo boss ðŸ˜¤"},
    sad:{ glow:"#0066ff", title:"Mood thoda down hai ðŸ˜”", cap:"Kal sab better hoga â¤ï¸"},
    surprise:{ glow:"#ffcc00", title:"Arre wah! Surprise ðŸ˜²", cap:"Yeh reaction unexpected tha ðŸ˜†"},
    fear:{ glow:"#9900ff", title:"Darr lag raha hai kya ðŸ˜¨", cap:"Relaxâ€¦ sab control mein hai ðŸ˜Œ"},
    neutral:{ glow:"#00ffcc", title:"Chill mode on ðŸ˜", cap:"Bas vibe chal rahi hai ðŸ˜Œ"}
};

/* LIVE UPDATE */
setInterval(async ()=>{
    const res = await fetch("/meme");
    const d = await res.json();
    const e = emotionMap[d.expression] || emotionMap.neutral;

    document.getElementById("emotionText").innerText =
        "Detected Expression: " + d.expression;

    document.getElementById("memeTitle").innerText = e.title;
    document.getElementById("caption").innerText = e.cap;

    const img = document.getElementById("meme-img");
    img.style.opacity = 0;
    img.style.filter = "blur(6px)";
    setTimeout(()=>{
        img.src = "/static/memes/" + d.image;
        img.style.opacity = 1;
        img.style.filter = "blur(0)";
    },200);

    document.body.style.boxShadow =
        `inset 0 0 160px ${e.glow}55`;

    document.querySelector(".panel").style.borderColor = e.glow;
    document.querySelector(".video-box").style.borderColor = e.glow;
},1000);
</script>

</body>
</html>
